<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta property="og:site_name" content="Simple clock">
    <meta property="og:title" content="Simple clock">
    <meta property="og:author" content="Jose Alejandro ConcepciÃ³n Alvarez">
    <meta property="og:description" content="Simple Vanilla JavaScript app for creating a clock">
    <meta property="og:image" content="http://clock-js.surge.sh/share.png">
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="256">

</head>

<body>
    <button class="theme-toogle">oscuro</button>
    <div class="clock-container">
        <div class="mark">
            <span>L</span>
            <span style="margin-top: 16px;">J</span>
        </div>
        <div class="minutes"></div>
        <div class="hours"></div>
        <div class="seconds"></div>
        <div class="circle"></div>
    </div>

    <h1 class="labels">
        <span id="hours-label">1</span>
        <span>:</span>
        <span id="minutes-label">52</span>

        <span style="margin-left: 8px;" id="AM-label">AM</span>
    </h1>

    <h1 class="date">
        Lunes, Noviembre, 2
    </h1>
    <div class="github-section">
        <a href="https://github.com/josealejandro2928/clock-js" target="_blank"> github repository</a>
    </div>
    <script src="./script.js">
    </script>
</body>

</html>
