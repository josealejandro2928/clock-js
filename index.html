<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button class="theme-toogle">oscuro</button>
    <div class="clock-container">
        <div class="mark">
            <span>L</span>
            <span style="margin-top: 16px;">J</span>
        </div>
        <div class="minutes"></div>
        <div class="hours"></div>
        <div class="seconds"></div>
        <div class="circle"></div>
    </div>

    <h1 class="labels">
        <span id="hours-label">1</span>
        <span>:</span>
        <span id="minutes-label">52</span>

        <span style="margin-left: 8px;" id="AM-label">AM</span>
    </h1>

    <h1 class="date">
        Lunes, Noviembre, 2
    </h1>
    <script src="./script.js">
    </script>
</body>

</html>
